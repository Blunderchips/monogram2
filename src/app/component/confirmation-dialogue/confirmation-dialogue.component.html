<h2 mat-dialog-title>
  {{ data.title }}
</h2>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="ref.close(false)" cdkFocusInitial mat-stroked-button>
    No
  </button>
  <button (click)="ref.close(true)" mat-stroked-button>
    Yes
  </button>
</mat-dialog-actions>
