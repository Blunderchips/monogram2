<div (click)="click()" class="page" fxLayout="column" fxLayoutAlign="space-around center" matRipple>
  <div *ngIf="(isRunning$ | async) === true; then isRunning else notRunning"></div>
</div>

<ng-template #isRunning>
  <span [ngClass]="[ (textAlignment | async) || '', (textWeight | async) || '' ]" class="unselectable app-reader__text">
    {{ cursor$ | async }}
  </span>
</ng-template>

<ng-template #notRunning>
  <app-tap-icon></app-tap-icon>
</ng-template>
