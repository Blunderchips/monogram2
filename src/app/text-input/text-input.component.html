      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Textarea</mat-label>
        <textarea #autosize="cdkTextareaAutosize"

                  cdkAutosizeMinRows="1"
                  cdkTextareaAutosize

                  matInput placeholder="Ex. It makes me feel..."
        ></textarea>
      </mat-form-field>

      <!-- Used to calculate textarea maximum number row -->
      <span #spacer fxFlex></span>

    </form>
