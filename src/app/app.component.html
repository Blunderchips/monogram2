<div fxFill fxLayout="column" fxLayoutAlign="start center">

  <router-outlet></router-outlet>

  <div class="app-component__footer">
    <mat-divider></mat-divider>
    <nav class="app-component__footer__items">
      <app-nav-item [fxFlex]="tabButtonWidth" [link]="['/', 'home']" matIcon="home"></app-nav-item>
      <app-nav-item [disabled]="hasSelectedDocument" [fxFlex]="tabButtonWidth" [link]="displayLink() | async"
                    matIcon="auto_stories">
      </app-nav-item>
      <app-nav-item [disabled]="hasSelectedDocument" [fxFlex]="tabButtonWidth" [link]="textLink() | async"
                    matIcon="article">
      </app-nav-item>
      <app-nav-item [disabled]="hasSelectedDocument" [fxFlex]="tabButtonWidth" [link]="settingsLink() | async"
                    matIcon="settings"></app-nav-item>
    </nav>
  </div>

</div>
