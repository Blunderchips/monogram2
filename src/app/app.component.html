<div fxFill fxLayout="column" fxLayoutAlign="start center">

  <router-outlet></router-outlet>

  <div class="app-component__footer">
    <mat-divider></mat-divider>
    <nav mat-align-tabs="center" mat-stretch-tabs mat-tab-nav-bar>
      <a #rla="routerLinkActive" [active]="rla.isActive" [routerLink]="['/', 'home']" mat-tab-link routerLinkActive>
        Home
      </a>
      <a [disabled]="hasSelectedDocument | async" [routerLink]="['/', 'reader', selectedDocument | async]" mat-tab-link>
        Text
      </a>
      <a [disabled]="hasSelectedDocument | async" [routerLink]="['/', 'document', selectedDocument | async]"
         mat-tab-link>
        Document
      </a>
      <a [disabled]="hasSelectedDocument | async" [routerLink]="['/', 'settings', selectedDocument | async]"
         mat-tab-link>
        Settings
      </a>
    </nav>
  </div>

</div>
