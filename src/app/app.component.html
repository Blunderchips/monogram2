<div fxFill fxLayout="column" fxLayoutAlign="start center">

  <router-outlet></router-outlet>

  <div class="app-component__footer">
    <mat-divider></mat-divider>
    <nav class="app-component__footer__items">
      <app-nav-item [fxFlex]="tabButtonWidth" [link]="['/', 'home']" matIcon="home"></app-nav-item>
      <app-nav-item [disabled]="hasSelectedDocument" [fxFlex]="tabButtonWidth"
                    [link]="['/', 'reader', selectedDocument | async]" matIcon="auto_stories">
      </app-nav-item>
      <app-nav-item [disabled]="hasSelectedDocument" [fxFlex]="tabButtonWidth"
                    [link]="['/', 'document', selectedDocument | async]" matIcon="article">
      </app-nav-item>
      <app-nav-item [disabled]="hasSelectedDocument" [fxFlex]="tabButtonWidth"
                    [link]="['/', 'settings', selectedDocument | async]" matIcon="settings"></app-nav-item>
    </nav>
  </div>

</div>
