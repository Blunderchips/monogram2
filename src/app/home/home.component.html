<div class="page">

  <button (click)="newDocument()" mat-stroked-button>
    New Document
  </button>

  <mat-nav-list>
    <div mat-subheader>Folders</div>
    <a *ngFor="let folder of documents | async" [routerLink]="['/', 'document', folder.id]" mat-list-item>
      <mat-icon mat-list-icon>folder</mat-icon>
      <div mat-line>{{ folder.name }}</div>
      <div mat-line>{{ folder.updated | date }}</div>
    </a>
  </mat-nav-list>

</div>
